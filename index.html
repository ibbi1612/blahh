<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal</title>
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
        padding-top: 50px;
        overflow: hidden; /* Ensures the video doesn't overflow */
        background-color: #f9ece9; /* Soft pink background */
    }

    video {
        position: fixed; /* Fixed position so it covers the entire viewport */
        top: 0;
        left: 0;
        width: 100%; /* Make the video cover the entire width */
        height: 100%; /* Make the video cover the entire height */
        z-index: -1; /* Place the video behind other content */
        object-fit: cover; /* Ensure the video covers the entire element */
    }

    #message {
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: bold; /* Added to make text bold */
        color: #000; /* Black text color */
        background-color: rgba(255, 255, 255, 0.5); /* Transparent white background */
        padding: 10px; /* Add padding for better readability */
        border-radius: 10px; /* Rounded corners for a softer look */
    }

    #proposal {
        display: none;
        font-size: 32px;
        color: #ff1493; /* Hot Pink */
        font-weight: bold; /* Added to make text bold */
    }

    #question {
        display: none;
        font-size: 24px;
        margin-top: 20px;
        font-weight: bold; /* Added to make text bold */
    }

    button {
        background-color: #ff6961; /* Coral button background color */
        color: #ffffff; /* White button text color */
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #ff8c7b; /* Lighter coral on hover */
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var message = document.getElementById("message");
        var proposal = document.getElementById("proposal");
        var question = document.getElementById("question");

        var messages = [
            "Hello, my love,",
            "I have something special to say to you.",
            "You are my sunshine, my love, my everything.",
            "Your smile brightens up my darkest days.",
            "Your laughter is music to my ears.",
            "I cherish every moment spent with you.",
            "And now, on this special day,",
            "I want to ask you something.",
            "Will you be my Valentine?"
        ];

        var index = 0;
        var timer = setInterval(function() {
            message.textContent = messages[index++];
            if (index === messages.length) {
                clearInterval(timer);
                setTimeout(function() {
                    proposal.style.display = "block";
                    setTimeout(function() {
                        question.style.display = "block";
                    }, 2000);
                }, 2000);
            }
        }, 2000);
    });
</script>
</head>
<body>
<video autoplay muted loop>
  <source src="background.mp4" type="video/mp4"> <!-- Specify the path to your video file -->
</video>
<div id="message"></div>
<div id="proposal">Will you be my Valentine?</div>
<div id="question">
  <button onclick="alert('She said yes!')">Yes</button>
  <button onclick="alert('Maybe next time')">Maybe</button>
</div>
</body>
</html>
